name: Deploy no Kubernetes
on:
    workflow_call:
        inputs:
            manifests:
                type: string
                required: true
                description: "Arquivos manifestos para deploy"
            images:
                type: string
                required: true
                description: "Imagens que serão alteradas"    
            environment:                
                type: string
                required: true
                description: "Nome do ambiente que será utilizado"    

jobs:
    deploy-k8s:
       runs-on: ubuntu-latest
       environment: ${{ inputs.environment }}
       steps: 
       - name: Obtendo o código
         uses: actions/checkout@v4.1.5
       - name: Configure AWS Credentials
         uses: aws-actions/configure-aws-credentials@v4
         with:
           aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
           aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           aws-region: us-east-1         
       - name: Configuração de contexto do Kubernetes
         uses: azure/k8s-set-context@v4.0.0
         with:
           method: kubeconfig
           kubeconfig: ${{ secrets.K8S_CONFIG }}
       - name: Execução do Manifesto
         uses: Azure/k8s-deploy@v5
         with:
           manifests: ${{ inputs.manifests}}
           images: ${{ inputs.images}}   
           namespace: ${{ vars.APP_NAMESPACE }}