name: CI-CD
on: 
  push:
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Obtendo o c√≥digo
      uses: actions/checkout@v4.1.5

  CD-Homolog:
    needs: [CI]
    uses: wallafi01/primeira-pipeline-cicd-ecr/.github/workflows/deploy.yml@main
    with:
      manifests: |
        k8s/deployment.yaml
      images: |
        931783206580.dkr.ecr.us-east-1.amazonaws.com/wallafi/web-live-app:v${{ github.run_number }}         
      environment: homologacao
    secrets: inherit
  
  Teste-Ambiente:
    needs: [CD-Homolog]  
    runs-on: ubuntu-latest
    environment: homologacao
    steps:
      - name: Fake teste
        run: echo "Fake teste ambiente ${{ vars.APP_NAMESPACE }}"

  CICD-Producao:
    needs: [Teste-Ambiente]
    uses: wallafi01/primeira-pipeline-cicd-ecr/.github/workflows/deploy.yml@main
    with:
      manifests: |
        k8s/deployment.yaml
      images: |
        931783206580.dkr.ecr.us-east-1.amazonaws.com/wallafi/web-live-app-prod:v${{ github.run_number }}        
      environment: producao
    secrets: inherit    

